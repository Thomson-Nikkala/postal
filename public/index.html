<!DOCTYPE html>
<html>

<head>
    <title>Postage Calculator</title>
</head>

<body>

    <h1>Postage Calculator</h1>
    <form action="/calc" method="get">
        Item weight (in ounces):<br>
        <input type="text" name="weight"><br>
        <input type="radio" name="mail_type" value="Stamped Letter" checked>Stamped Letter (13 oz or less)<br>
        <input type="radio" name="mail_type" value="Metered Letter">Metered Letter (13 oz or less)<br>
        <input type="radio" name="mail_type" value="Large Envelope (Flat)">Large Envelope (13 oz or less)<br>
        <input type="radio" name="mail_type" value="Retail First-class Package">Retail First-class Package (32 oz or less)<br>
        <input type="submit" value="Submit">
    </form>
</body>

</html>
